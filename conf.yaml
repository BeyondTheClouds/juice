registry:
  type: none

g5k:
  # reservation: "2018-03-12 19:00:01"
  walltime: "05:00:00"
  dhcp: true
  job_name: juice-tests
  env_name: debian9-x64-nfs
  resources:
    machines:
      - roles:
          - chrony
          - database
          - sysbench
          - openstack
          - rally
        cluster: ecotype
        nodes: 9
        primary_network: n1
        secondary_networks: [n2]
      - roles:
          - control
          # - influxdb
          # - grafana
          # - chrony-server
        cluster: ecotype
        nodes: 1
        primary_network: n1
        secondary_networks: []
    networks:
      - id: n1
        roles:
          - control_network
        type: prod
        site: nantes
      - id: n2
        roles:
          - database_network
        type: kavlan
        site: nantes

enable_monitoring: true
