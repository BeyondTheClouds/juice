registry:
  type: none
g5k:
  walltime: "9:00:00"
  dhcp: true
  job_name: juice-tests
  env_name: debian9-x64-nfs
  resources:
    machines:
      - roles:
          - chrony
          - database
          - sysbench
          - openstack
          - rally
        cluster: grisou
        nodes: 1
        primary_network: n1
        secondary_networks: [n2]
      - roles:
          - control
          # - influxdb
          # - grafana
          # - chrony-server
        cluster: grisou
        nodes: 1
        primary_network: n2
        secondary_networks: []
    networks:
      - id: n1
        roles:
          - database_network
        type: kavlan
        site: nancy
      - id: n2
        roles:
          - control_network
        type: prod
        site: nancy
